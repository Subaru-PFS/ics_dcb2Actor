[tron]
tronHost = mhs-ics
tronCmdrPort = 6093

[dcb]
updateInterval = 60
datadir = $ICS_MHS_DATA_ROOT/dcb

# Which interface/address we should _listen_ on. 'localhost' does not open security holes!
interface = rack5-ics
# Which port do we listen for connections from tron on? This needs to match the one in tron's config/hub.py
port = 0

# default start all controllers, namely lamps,filterwheel
ignoreControllers=filterwheel

illumination=setup1

[setup1]
# the knows setName/nColl are defined as such dict(set1=5, set2=5, set3=5, set4=5, oneColl=1)
collSets=set1

[lamps]
host = pdu2-dcb
port = 9000
mode = operation
lampNames = halogen, neon, hgar, argon, krypton
# either aten or digitalLoggers
pduModel=digitalLoggers

[filterwheel]
host = filterwheel-dcb
port = 9000
mode = operation

[logging]
logdir = $ICS_MHS_LOGS_ROOT/actors/dcb
baseLevel = 20
cmdLevel = 20
ioLevel = 20
dispatchLevel = 30
consoleLevel = 20

